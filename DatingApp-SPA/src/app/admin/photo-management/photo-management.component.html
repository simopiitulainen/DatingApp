<div class="container">
  <div *ngFor="let photo of photos">
      <div class="card-img-top">
      <img src="{{photo.url}}" alt="">
      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item"><button class="btn btn-success" (click)="approvePhoto(photo.id)"  ><i class="fa fa-check"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary" (click)="rejectPhoto(photo.id)"><i class="fa fa-trash"></i></button></li>
        </ul>
    </div>
  </div>
</div>
